<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Actosoft</title>

		<!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

	  <style type="text/css">
	  	.s6 {
	  		position: relative;
	  	}
	  	.btn {
	  		top: 100px;
	  	}
	  </style>

</head>
<body>
	<div class="row">
		<div class="col s6" style="background-color: #42c2f4;">
		<ul id="chat"></ul>
		</div>
		<div class="col s6" style="background-color: blue">
	<input type="text" id="mensaje">
	<button class="waves-effect waves-light btn" id="botoncito">Enviar</button>
	</div>	
	</div>
	

	<script src="jquery.js"></script>

	  <!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.6/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyAbLLVf3OfSb6OEujpoqmwDrCeaLmP8ttY",
	    authDomain: "actosoft-650ab.firebaseapp.com",
	    databaseURL: "https://actosoft-650ab.firebaseio.com",
	    projectId: "actosoft-650ab",
	    storageBucket: "actosoft-650ab.appspot.com",
	    messagingSenderId: "343524351113"
	  };
	  firebase.initializeApp(config);
	</script>

	<script>

	var db = firebase.database();
		$(document).ready(function(){
			db.ref('mensajes').on('child_added', function(data){
				//console.log(data.val().mensaje);
				$('#chat').append('<p class="chip">'+data.val().mensaje+'</p><br>');
			});


		});
		$('#botoncito').on('click', function(){
			//console.log("Funciona");
			var mensaje = $('#mensaje').val();
			db.ref('mensajes').push({
				mensaje: mensaje
			});
			$('#mensaje').val('');
		});
	</script>



</body>
</html>
